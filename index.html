<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول - JOKER STORE</title>
  <style>
    body {
      margin:0;
      font-family: Arial, sans-serif;
      background: url("a7med.jpg") no-repeat center center fixed;
      background-size: cover;
      color:white;
    }
    .overlay {
      background: rgba(0,0,0,0.6);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      padding:20px;
    }
    h1 {margin-bottom:20px;}
    .login-box {
      background: rgba(20,20,20,0.9);
      padding:20px;
      border-radius:10px;
      max-width:300px;
      width:100%;
      text-align:center;
    }
    input {
      width:100%;
      padding:10px;
      margin:10px 0;
      border-radius:5px;
      border:none;
    }
    button {
      background:#ff0000;
      color:white;
      border:none;
      padding:10px;
      width:100%;
      border-radius:5px;
      cursor:pointer;
      font-weight:bold;
    }
    button:hover {background:#cc0000;}
    .toggle {margin-top:15px; cursor:pointer; color:#00ccff;}
  </style>
</head>
<body>
<div class="overlay">
  <h1>JOKER STORE</h1>
  <div class="login-box">
    <h3 id="formTitle">تسجيل الدخول</h3>
    <input type="text" id="username" placeholder="اسم المستخدم">
    <input type="password" id="password" placeholder="كلمة المرور">
    <button onclick="handleLogin()">دخول</button>
    <div class="toggle" onclick="toggleMode()">إنشاء حساب جديد</div>
  </div>
</div>

<script>
  // تخزين المستخدمين في LocalStorage للتجربة
  if(!localStorage.getItem('users')){
    localStorage.setItem('users', JSON.stringify([{username:'admin', password:'1234'}]));
  }

  let mode = 'login'; // login أو register

  function handleLogin(){
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    let users = JSON.parse(localStorage.getItem('users'));

    if(mode === 'login'){
      const user = users.find(u=>u.username===username && u.password===password);
      if(user){
        localStorage.setItem('loggedUser', username);
        window.location.href = 'movies.html';
      } else {
        alert('خطأ في البيانات');
      }
    } else {
      if(users.find(u=>u.username===username)){
        alert('اسم المستخدم موجود بالفعل');
      } else {
        users.push({username, password});
        localStorage.setItem('users', JSON.stringify(users));
        alert('تم إنشاء الحساب بنجاح، يمكنك تسجيل الدخول الآن');
        toggleMode();
      }
    }
  }

  function toggleMode(){
    mode = (mode === 'login') ? 'register' : 'login';
    document.getElementById('formTitle').innerText = (mode === 'login') ? 'تسجيل الدخول' : 'إنشاء حساب';
  }
</script>
</body>
</html>
