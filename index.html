<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول - JOKER STORE</title>
  <style>
    body {
      margin:0;
      font-family: Arial, sans-serif;
      background: url("a7med.jpg") no-repeat center center fixed;
      background-size: cover;
      color:white;
    }
    .overlay {
      background: rgba(0,0,0,0.6);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      padding:20px;
    }
    h1 {margin-bottom:20px;}
    .login-box {
      background: rgba(20,20,20,0.9);
      padding:20px;
      border-radius:10px;
      max-width:300px;
      width:100%;
      text-align:center;
    }
    input {
      width:100%;
      padding:10px;
      margin:10px 0;
      border-radius:5px;
      border:none;
    }
    button {
      background:#ff0000;
      color:white;
      border:none;
      padding:10px;
      width:100%;
      border-radius:5px;
      cursor:pointer;
      font-weight:bold;
    }
    button:hover {background:#cc0000;}
  </style>
</head>
<body>
<div class="overlay">
  <h1>JOKER STORE</h1>
  <div class="login-box">
    <h3>تسجيل الدخول</h3>
    <input type="text" id="username" placeholder="اسم المستخدم">
    <input type="password" id="password" placeholder="كلمة المرور">
    <button onclick="handleLogin()">دخول</button>
  </div>
</div>

<script>
  // بيانات الدخول (عدلهم زي ما تحب)
  const allowedUser = {username: 'joker', password: '1234'};
  const allowedUser = {username: 'ahmed', password: '1660'};


  function handleLogin(){
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    if(username === allowedUser.username && password === allowedUser.password){
      localStorage.setItem('loggedUser', username);
      window.location.href = 'movies.html';
    } else {
      alert('خطأ في اسم المستخدم أو كلمة المرور');
    }
  }
</script>
</body>
</html>
