<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>أفلام Joker Store</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #000;
      color: #fff;
      padding: 20px;
    }
    .movie {
      display: inline-block;
      width: 200px;
      margin: 10px;
      text-align: center;
    }
    .movie img {
      width: 100%;
      border-radius: 10px;
    }
    .movie button {
      margin-top: 10px;
      padding: 5px 10px;
      background-color: #e50914;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>🎬 Joker Store - أفلام</h1>
  <div class="movie">
    <img src="https://via.placeholder.com/200x300?text=Film+1" alt="Film 1">
    <p>اسم الفيلم 1</p>
    <button onclick="window.location.href='https://example.com/film1.mp4'">تحميل</button>
  </div>

  <div class="movie">
    <img src="https://via.placeholder.com/200x300?text=Film+2" alt="Film 2">
    <p>اسم الفيلم 2</p>
    <button onclick="window.location.href='https://example.com/film2.mp4'">تحميل</button>
  </div>

  <!-- تقدر تضيف أفلام تانية بنفس الشكل فوق -->
</body>
</html>
