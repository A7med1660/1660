<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JOKER STORE - Movies</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("a7med.jpg") no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.2);
      min-height: 100vh;
      padding: 50px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .search {
      text-align: center;
      margin-bottom: 20px;
    }
    .search input {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    .movies {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .movie {
      background: #111;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
    }
    .movie img {
    width: 100%;
    height: 0;
    padding-bottom: 100%;
    object-fit: cover;
    border-radius: 10px;
    display: block;
    }
    .movie h3 {
      margin: 10px 0;
    }
    .movie a {
      display: inline-block;
      padding: 10px 15px;
      background: #ff0000;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>🎬 JOKER STORE - أفلام</h1>
    <div class="search">
      <input type="text" id="searchBox" placeholder="ابحث عن فيلم..." onkeyup="searchMovies()" />
    </div>
    <div class="movies" id="movieList">
      <div class="movie">
        <img src="https://via.placeholder.com/200x250" alt="Movie Poster">
        <h3>فيلم 1</h3>
        <a href="https://example.com/download1" target="_blank">تحميل</a>
      </div>
      <div class="movie">
        <img src="https://via.placeholder.com/200x250" alt="Movie Poster">
        <h3>فيلم 2</h3>
        <a href="https://example.com/download2" target="_blank">تحميل</a>
      </div>
      <!-- تقدر تضيف المزيد من الأفلام هنا -->
    </div>
  </div>  <script>
    function searchMovies() {
      var input = document.getElementById('searchBox');
      var filter = input.value.toLowerCase();
      var movies = document.getElementsByClassName('movie');
      for (var i = 0; i < movies.length; i++) {
        var title = movies[i].getElementsByTagName("h3")[0];
        if (title.innerText.toLowerCase().indexOf(filter) > -1) {
          movies[i].style.display = "block";
        } else {
          movies[i].style.display = "none";
        }
      }
    }
  </script></body>
</html>
