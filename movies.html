<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JOKER STORE - أفلام</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("a7med.jpg") no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.4);
      min-height: 100vh;
      padding: 20px;
    }
    h1 { text-align: center; margin-bottom: 20px; }
    .logout { text-align: center; margin-bottom: 20px; }
    .logout button { padding:8px 15px; background:red; border:none; color:white; border-radius:5px; cursor:pointer; font-size:14px; }
    .search { text-align: center; margin-bottom: 20px; }
    .search input {
      padding: 10px;
      width: 90%;
      max-width: 400px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    .movies {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 15px;
      justify-items: center;
    }
    .movie {
      background: rgba(20, 20, 20, 0.85);
      border-radius: 10px;
      padding: 10px;
      width: 100%;
      max-width: 160px;
      text-align: center;
    }
    .poster {
      width: 100%;
      padding-bottom: 100%;
      background-size: cover;
      background-position: center;
      border-radius: 10px;
    }
    .movie h3 { margin: 10px 0; font-size: 14px; }
    .movie a {
      display: inline-block;
      padding: 8px 12px;
      background: #ff0000;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 14px;
    }
    .movie a:hover { background: #cc0000; }
    @media (max-width: 600px) {
      .movie h3 { font-size:12px; }
      .movie a { font-size:12px; padding:6px 10px; }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>🎬 JOKER STORE   🎬</h1>
    <div class="logout"><button onclick="logout()">تسجيل خروج</button></div>
    <div class="search">
      <input type="text" id="searchBox" placeholder="ابحث عن فيلم..." onkeyup="searchMovies()" />
    </div>
      <div class="movie">
        <div class="poster" style="background-image:url('img/R.E.P.O.jpg');"></div>
        <h3>R.E.P.O</h3>
        <a href="https://www.mediafire.com/file/1608zk92smiovxe/R.E.P.O.rar/file" target="_blank">تحميل</a>
         </div>
      <div class="movie">
        <div class="poster" style="background-image:url('img/steam.jpg');"></div>
        <h3>steam</h3>
        <a href="https://store.steampowered.com/about/"_blank">مشاهده</a>
      </div>
    </div>
  </div>

  <script>
    // منع الدخول بدون تسجيل
    if(!localStorage.getItem('loggedUser')){
      window.location.assign('index.html');
    }
    function logout(){
      localStorage.removeItem('loggedUser');
      window.location.assign('index.html');
    }
    function searchMovies() {
      var input = document.getElementById('searchBox').value.toLowerCase();
      var movies = document.getElementsByClassName('movie');
      for (var i = 0; i < movies.length; i++) {
        var title = movies[i].getElementsByTagName("h3")[0].innerText.toLowerCase();
        movies[i].style.display = title.includes(input) ? "block" : "none";
      }
    }
  </script>
</body>
</html>
