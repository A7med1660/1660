<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JOKER STORE - أفلام</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("a7med.jpg") no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.3);
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .search {
      text-align: center;
      margin-bottom: 20px;
    }

    .search input {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }

    .movies {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .movie {
      background: rgba(20, 20, 20, 0.85);
      border-radius: 10px;
      padding: 10px;
      width: 140px;
      text-align: center;
    }

    .movie .poster {
      width: 100%;
      padding-bottom: 100%;
      background-size: cover;
      background-position: center;
      border-radius: 10px;
    }

    .movie h3 {
      margin: 10px 0;
      font-size: 14px;
    }

    .movie a {
      display: inline-block;
      padding: 8px 12px;
      background: #ff0000;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .movie a:hover {
      background: #cc0000;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>🎬 JOKER STORE - أفلام</h1>
    <div class="search">
      <input type="text" id="searchBox" placeholder="ابحث عن فيلم..." onkeyup="searchMovies()" />
    </div>
    <div class="movies" id="movieList">
      <div class="movie">
        <div class="poster" style="background-image:url('https://upload.wikimedia.org/wikipedia/en/8/81/Avengers_Endgame_poster.jpg');"></div>
        <h3>Avengers: Endgame</h3>
        <a href="https://example.com/avengers.mp4" target="_blank">تحميل</a>
      </div>

      <div class="movie">
        <div class="poster" style="background-image:url('https://upload.wikimedia.org/wikipedia/en/5/53/John_Wick_Chapter_4_poster.jpg');"></div>
        <h3>John Wick 4</h3>
        <a href="https://example.com/johnwick4.mp4" target="_blank">تحميل</a>
      </div>

      <div class="movie">
        <div class="poster" style="background-image:url('https://elcinema.com/work/2091459/gallery/124613331');"></div>
        <h3>سيكو سيكو</h3>
        <a href="https://www.mediafire.com/file/cpq7hl34h7dla3d/%255Barabseed%255D.Siko.Siko.2025.720p.WEB-DL.mp4/file" target="_blank">تحميل</a>
      </div>

      <div class="movie">
        <div class="poster" style="background-image:url('https://upload.wikimedia.org/wikipedia/en/d/d1/The_Batman_%28film%29_poster.jpg');"></div>
        <h3>The Batman</h3>
        <a href="https://example.com/batman.mp4" target="_blank">تحميل</a>
      </div>

      <div class="movie">
        <div class="poster" style="background-image:url('https://upload.wikimedia.org/wikipedia/en/f/f9/Spider-Man_No_Way_Home_poster.jpg');"></div>
        <h3>Spider-Man: No Way Home</h3>
        <a href="https://example.com/spiderman.mp4" target="_blank">تحميل</a>
      </div>
    </div>
  </div>

  <script>
    function searchMovies() {
      var input = document.getElementById('searchBox').value.toLowerCase();
      var movies = document.getElementsByClassName('movie');
      for (var i = 0; i < movies.length; i++) {
        var title = movies[i].getElementsByTagName("h3")[0].innerText.toLowerCase();
        movies[i].style.display = title.includes(input) ? "block" : "none";
      }
    }
  </script>
</body>
</html>
